<!DOCTYPE html>
<html lang="PTBR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculo IMC</title>
</head>
<body>
    <h1>CALCULO IMC</h1>
    <P>O IMC é a sigla para Índice de Massa Corpórea, parâmetro adotado pela Organização Mundial de Saúde para calcular o peso ideal de cada pessoa.</P>

    <div class="container">

        <label><strong>Altura (ex.: 1,70)</strong></label>
        <input type="number" placeholder="Digite sua altura" id="altura">

        <label><strong>Peso (ex.: 69,2)</strong></label>
        <input type="number" placeholder="Digite seus kilos" id="peso">

        <input type="button" value="resultado" onclick="enviar()">
        
        <div id="resposta"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
